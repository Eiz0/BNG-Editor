<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Графический редактор интерфейсов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Графический редактор интерфейсов</h1>
    </header>
    <main>
      <div id="canvas" class="editor-canvas"></div>
      <aside class="toolbox">
        <button id="add-button">Добавить кнопку</button>
        <button id="add-text">Добавить текст</button>
        <button id="add-text-input">Добавить текстовое поле</button>
        <button id="add-image">Добавить изображение</button>
        <input type="file" id="image-upload" style="display: none;" accept="image/*">
        <button id="delete-selected">Удалить выделенные</button>
        <button id="save-project">Сохранить проект</button>
        <button id="load-projects">Загрузить проекты</button>
        <button id="export-project">Экспортировать проект</button>
        <button id="clear-canvas">Очистить Canvas</button>
        <button id="reset-position">Сбросить положение элементов</button>
        <button id="group-elements">Сгруппировать элементы</button>
        <button id="ungroup-elements">Разгруппировать элементы</button>
        <div class="transform-controls">
          <label>Ширина: <input type="number" id="element-width" min="10" max="1000" step="1"></label>
          <label>Высота: <input type="number" id="element-height" min="10" max="1000" step="1"></label>
          <button id="apply-dimensions">Применить размеры</button>
        </div>
        <div class="rotation-controls">
          <label>Угол вращения: <input type="number" id="element-rotation" min="0" max="360" step="1"></label>
          <button id="apply-rotation">Применить вращение</button>
        </div>                
      </aside>
      <div id="settings-panel" class="settings-panel">
        <h3>Настройки</h3>
        <label for="font-size">Размер шрифта:</label>
        <input type="number" id="font-size" min="10" max="100" step="1">
        <label for="text-color">Цвет текста:</label>
        <input type="color" id="text-color">
      </div>
      <div class="theme-switcher">
        <label>
          <input type="checkbox" id="theme-toggle"> Темная тема
        </label>
      </div>
      <div class="canvas-settings">
        <label>Ширина Canvas: <input type="number" id="canvas-width" value="800"></label>
        <label>Высота Canvas: <input type="number" id="canvas-height" value="600"></label>
        <button id="apply-canvas-size">Применить размер</button>
      </div>
      <div class="project-manager">
        <label>Проекты: 
          <select id="project-list"></select>
        </label>
        <button id="delete-project">Удалить проект</button>
      </div>                  
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
